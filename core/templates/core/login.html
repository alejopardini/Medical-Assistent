{% extends 'core/base.html' %}


{% block contenido %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuario</label>
            {{ form.username }}
            <label for="id_password">Contraseña</label>
            {{ form.password }}
            <input type="hidden" name="next" value="{% url 'core:home' %}">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="{% url 'core:home' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        <hr>
        <div class="social-buttons">
            <a href="#" class="btn btn-google">Login con Google</a>
            <a href="#" class="btn btn-facebook">Login con Facebook</a>
        </div>
        <div class="register-message">
            <p>¿No tienes una cuenta?</p>
            <a href="{% url 'core:register' %}" class="btn btn-success">Regístrate</a>
        </div>
    </div>
{% endblock contenido %}
